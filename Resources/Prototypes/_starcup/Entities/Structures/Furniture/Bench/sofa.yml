  parent: BaseSofaPiece
  suffix: Right
  abstract: true
  components:
  - type: Sprite
    state: right

- type: entity
  id: BaseSofaPieceCorner
  parent: BaseSofaPiece
  suffix: Corner
  abstract: true
  components:
  - type: Sprite
    state: corner

