- type: entity
  id: BaseSofaPiece
  parent: SeatBase
  name: sofa
  description: Mass-produced seating made of only the finest compressed organic sawdust and wood glue. There's a Prop 65 tag underneath it.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: PlacementReplacement
    key: couches
  - type: Clickable
  - type: InteractionOutline
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  id: BaseSofaPieceMiddle
  parent: BaseSofaPiece
  suffix: Middle
  abstract: true
  components:
  - type: Sprite
    state: middle

- type: entity
