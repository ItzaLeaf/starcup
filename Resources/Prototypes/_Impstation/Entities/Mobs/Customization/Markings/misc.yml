- type: marking
  id: VitiligoHeadL
  bodyPart: Head
  markingCategory: Head
  speciesRestriction: [ Human, Dwarf, Felinid, Rodentia] # Frontier: add Felinid # starcup: added rodentia
  forcedColoring: true
  coloring:
    default:
      type:
        !type:SimpleColoring
        color: "#FFE5D6"
  sprites:
