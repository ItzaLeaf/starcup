- type: entity
  id: RoofMarker
  name: Roof
  suffix: Enabled
  parent: MarkerBase
  components:
  - type: SetRoof
    value: true
    blockWeather: true  # starcup: selective weather occlusion on roofs
  - type: Sprite
    layers:
    - state: green
      shader: unshaded

- type: entity
  id: NoRoofMarker
  name: Roof
  suffix: Disabled
  parent: MarkerBase
  components:
  - type: SetRoof
    value: false
    blockWeather: false  # starcup: selective weather occlusion on roofs
  - type: Sprite
    layers:
    - state: red
      shader: unshaded
